<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FelixBux - –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</title>
    <style>
        * {

        }
        
        body {

        }
        
        .logo {

        }
        
        .back-btn {

            padding: 8px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            padding: 40px;
            text-align: center;
        }
        
        .login-box h2 {

        }
        
        .login-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            color: white;
        }
        
        .login-box input:focus {
            outline: none;
            border-color: #66ccff;
        }
        
        .login-box button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0066cc, #66ccff);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .admin-panel {
            display: none;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 25px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 42px;
            font-weight: bold;
            color: #66ccff;
        }
        
        .orders-table {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            padding: 30px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 15px;
            color: #66ccff;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-block;
        }
        
        .status-waiting {
            background: rgba(255, 165, 0, 0.2);
            color: orange;
        }
        
        .status-paid {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            margin: 0 5px;
        }
        
        .pay-btn {
            background: #00ff00;
            color: #001f3f;
        }
        
        .refresh-btn {
            background: #66ccff;
            color: #001f3f;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">FelixBux Admin</div>
            <a href="index.html" class="back-btn">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
        </div>

        <div id="loginForm" class="login-box">
            <h2>üîê –í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h2>
            <input type="text" id="loginUser" placeholder="–õ–æ–≥–∏–Ω">
            <input type="password" id="loginPass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button onclick="login()">–í–æ–π—Ç–∏</button>
        </div>

        <div id="adminPanel" class="admin-panel">
            <button class="refresh-btn" onclick="loadOrders()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalOrders">0</div>
                    <div>–í—Å–µ–≥–æ –∑–∞–∫–∞–∑–æ–≤</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="paidOrders">0</div>
                    <div>–û–ø–ª–∞—á–µ–Ω–æ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="waitingOrders">0</div>
                    <div>–û–∂–∏–¥–∞—é—Ç</div>
                </div>
            </div>

            <div class="orders-table">
                <h2 style="margin-bottom: 20px;">üìã –í—Å–µ –∑–∞–∫–∞–∑—ã</h2>
                <table>
                    <thead>
                        <tr>
                            <th>–ù–∏–∫</th>
                            <th>–†–æ–±—É–∫—Å—ã</th>
                            <th>–ö–æ–¥</th>
                            <th>–í—Ä–µ–º—è</th>
                            <th>–°—Ç–∞—Ç—É—Å</th>
                            <th>–î–µ–π—Å—Ç–≤–∏–µ</th>
                        </tr>
                    </thead>
                    <tbody id="ordersBody">
                        <tr>
                            <td colspan="6" style="text-align:center; padding:40px;">–ó–∞–≥—Ä—É–∑–∫–∞...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // –ù–ê–°–¢–†–û–ô–ö–ò - –í–°–¢–ê–í–¨ –°–í–û–ò!
        const BIN_ID = '—Ç–≤–æ–π_bin_id';
        const API_KEY = '—Ç–≤–æ–π_api_–∫–ª—é—á';
        
        let orders = [];
        
        async function loadOrders() {
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                const data = await res.json();
                orders = data.record.orders || [];
                updateStats();
                renderOrders();
            } catch (e) {
                console.log('–û—à–∏–±–∫–∞', e);
            }
        }
        
        async function saveOrders() {
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify({ orders: orders })
                });
            } catch (e) {
                console.log('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', e);
            }
        }
        
        function updateStats() {
            document.getElementById('totalOrders').innerText = orders.length;
            document.getElementById('paidOrders').innerText = orders.filter(o => o.status === 'paid').length;
            document.getElementById('waitingOrders').innerText = orders.filter(o => o.status === 'waiting').length;
        }
        
        async function payOrder(id) {
            orders = orders.map(o => {
                if (o.id === id) o.status = 'paid';
                return o;
            });
            await saveOrders();
            loadOrders();
        }
        
        function renderOrders() {
            const tbody = document.getElementById('ordersBody');
            
            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:40px;">–ù–µ—Ç –∑–∞–∫–∞–∑–æ–≤</td></tr>';
                return;
            }
            
            tbody.innerHTML = orders.reverse().map(o => `
                <tr>
                    <td><strong style="color:#66ccff;">${o.nick}</strong></td>
                    <td>${o.amount} Robux</td>
                    <td style="font-family:monospace;">${o.code}</td>
                    <td>${o.time}</td>
                    <td><span class="status status-${o.status}">${o.status === 'paid' ? '–û–ø–ª–∞—á–µ–Ω–æ' : '–û–∂–∏–¥–∞–µ—Ç'}</span></td>
                    <td>
                        ${o.status === 'waiting' 
                            ? `<button class="action-btn pay-btn" onclick="payOrder(${o.id})">‚úÖ –û–ø–ª–∞—Ç–∏—Ç—å</button>` 
                            : '‚Äî'}
                    </td>
                </tr>
            `).join('');
        }
        
        function login() {
            const user = document.getElementById('loginUser').value;
            const pass = document.getElementById('loginPass').value;
            
            if (user === 'Felix' && pass === 'Felix2013FelixBux') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadOrders();
                setInterval(loadOrders, 5000);
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å!');
            }
        }
    </script>
</body>
</html>
