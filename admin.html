<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FelixBux - –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { background: linear-gradient(135deg, #0a1a2f, #1a3b5c); min-height: 100vh; padding: 20px; color: white; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 50px; display: flex; justify-content: space-between; margin-bottom: 30px; }
        .logo { font-size: 24px; color: #66ccff; font-weight: bold; }
        .login-box { max-width: 400px; margin: 100px auto; background: rgba(255,255,255,0.1); padding: 40px; border-radius: 40px; }
        .login-box input { width: 100%; padding: 15px; margin-bottom: 15px; background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.1); border-radius: 30px; color: white; }
        .login-box button { width: 100%; padding: 15px; background: linear-gradient(135deg, #0066cc, #66ccff); border: none; border-radius: 30px; color: white; font-size: 18px; cursor: pointer; }
        .admin-panel { display: none; }
        .stats { display: grid; grid-template-columns: repeat(3,1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: rgba(255,255,255,0.1); padding: 25px; border-radius: 30px; text-align: center; }
        .stat-value { font-size: 42px; color: #66ccff; }
        .orders-table { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 40px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; color: #66ccff; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .status-waiting { background: rgba(255,165,0,0.2); color: orange; padding: 5px 12px; border-radius: 20px; }
        .status-paid { background: rgba(0,255,0,0.2); color: #00ff00; padding: 5px 12px; border-radius: 20px; }
        .action-btn { padding: 8px 15px; border: none; border-radius: 20px; cursor: pointer; margin: 0 5px; }
        .pay-btn { background: #00ff00; color: #001f3f; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">FelixBux Admin</div>
            <a href="index.html" style="color: white;">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
        </div>

        <div id="loginForm" class="login-box">
            <h2 style="text-align:center; margin-bottom:30px;">üîê –í—Ö–æ–¥</h2>
            <input type="text" id="loginUser" placeholder="–õ–æ–≥–∏–Ω">
            <input type="password" id="loginPass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button onclick="login()">–í–æ–π—Ç–∏</button>
        </div>

        <div id="adminPanel" class="admin-panel">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalOrders">0</div>
                    <div>–í—Å–µ–≥–æ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="paidOrders">0</div>
                    <div>–û–ø–ª–∞—á–µ–Ω–æ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="waitingOrders">0</div>
                    <div>–û–∂–∏–¥–∞—é—Ç</div>
                </div>
            </div>

            <div class="orders-table">
                <h2 style="margin-bottom:20px;">üìã –ó–∞–∫–∞–∑—ã</h2>
                <table id="ordersTable">
                    <thead>
                        <tr>
                            <th>–ù–∏–∫</th>
                            <th>–†–æ–±—É–∫—Å—ã</th>
                            <th>–ö–æ–¥</th>
                            <th>–í—Ä–µ–º—è</th>
                            <th>–°—Ç–∞—Ç—É—Å</th>
                            <th>–î–µ–π—Å—Ç–≤–∏–µ</th>
                        </tr>
                    </thead>
                    <tbody id="ordersBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // JSONBin –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        const BIN_ID = '–¢–í–û–ô_BIN_ID';
        const API_KEY = '–¢–í–û–ô_API_KEY';
        
        let orders = [];

        async function loadOrders() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                const data = await response.json();
                orders = data.record.orders || [];
                updateStats();
                renderOrders();
            } catch (e) {
                console.log('–û—à–∏–±–∫–∞', e);
            }
        }

        async function saveOrders() {
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify({ orders: orders })
                });
            } catch (e) {
                console.log('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', e);
            }
        }

        function updateStats() {
            document.getElementById('totalOrders').innerText = orders.length;
            document.getElementById('paidOrders').innerText = orders.filter(o => o.status === 'paid').length;
            document.getElementById('waitingOrders').innerText = orders.filter(o => o.status === 'waiting').length;
        }

        async function payOrder(id) {
            orders = orders.map(o => {
                if (o.id === id) o.status = 'paid';
                return o;
            });
            await saveOrders();
            loadOrders();
        }

        function renderOrders() {
            const tbody = document.getElementById('ordersBody');
            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">–ù–µ—Ç –∑–∞–∫–∞–∑–æ–≤</td></tr>';
                return;
            }
            
            tbody.innerHTML = orders.reverse().map(o => `
                <tr>
                    <td>${o.nick}</td>
                    <td>${o.amount}</td>
                    <td>${o.code}</td>
                    <td>${o.time}</td>
                    <td><span class="status-${o.status}">${o.status === 'paid' ? '–û–ø–ª–∞—á–µ–Ω–æ' : '–û–∂–∏–¥–∞–µ—Ç'}</span></td>
                    <td>
                        ${o.status === 'waiting' 
                            ? `<button class="action-btn pay-btn" onclick="payOrder(${o.id})">‚úÖ –û–ø–ª–∞—Ç–∏—Ç—å</button>` 
                            : ''}
                    </td>
                </tr>
            `).join('');
        }

        function login() {
            const user = document.getElementById('loginUser').value;
            const pass = document.getElementById('loginPass').value;
            
            if (user === 'Felix' && pass === 'Felix2013FelixBux') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadOrders();
                setInterval(loadOrders, 5000);
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω–æ!');
            }
        }
    </script>
</body>
</html>
