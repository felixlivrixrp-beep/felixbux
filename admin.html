<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FelixBux - –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #001f3f, #0066cc);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255,255,255,0.1);
            padding: 20px 30px;
            border-radius: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #66ccff;
        }
        
        .back-link {
            background: #66ccff;
            color: #001f3f;
            padding: 10px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #66ccff;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: white;
            opacity: 0.8;
        }
        
        .orders-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        h2 {
            color: white;
            margin-bottom: 20px;
        }
        
        .order-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .order-info {
            display: grid;
            grid-template-columns: auto auto auto auto auto;
            gap: 20px;
            align-items: center;
            flex: 1;
        }
        
        .order-nick {
            color: #66ccff;
            font-weight: bold;
            min-width: 100px;
        }
        
        .order-amount {
            color: white;
            background: rgba(102,204,255,0.2);
            padding: 5px 10px;
            border-radius: 15px;
            min-width: 80px;
            text-align: center;
        }
        
        .order-code {
            font-family: monospace;
            font-size: 18px;
            color: #66ccff;
            min-width: 100px;
        }
        
        .order-time {
            color: rgba(255,255,255,0.5);
            font-size: 12px;
            min-width: 150px;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
        }
        
        .status-waiting {
            background: rgba(255,165,0,0.2);
            color: orange;
        }
        
        .status-paid {
            background: rgba(0,255,0,0.2);
            color: #00ff00;
        }
        
        .status-cancelled {
            background: rgba(255,0,0,0.2);
            color: #ff4444;
        }
        
        .order-actions {
            display: flex;
            gap: 10px;
            margin-left: 20px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: 0.3s;
        }
        
        .pay-btn {
            background: #00ff00;
            color: #001f3f;
        }
        
        .pay-btn:hover {
            background: #00cc00;
        }
        
        .cancel-btn {
            background: #ff4444;
            color: white;
        }
        
        .cancel-btn:hover {
            background: #cc0000;
        }
        
        .no-orders {
            text-align: center;
            color: rgba(255,255,255,0.5);
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">FelixBux Admin</div>
            <a href="index.html" class="back-link">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalOrders">0</div>
                <div class="stat-label">–í—Å–µ–≥–æ –∑–∞–∫–∞–∑–æ–≤</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="paidOrders">0</div>
                <div class="stat-label">–û–ø–ª–∞—á–µ–Ω–æ</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="waitingOrders">0</div>
                <div class="stat-label">–û–∂–∏–¥–∞—é—Ç</div>
            </div>
        </div>
        
        <div class="orders-card">
            <h2>üì¶ –í—Å–µ –∑–∞–∫–∞–∑—ã</h2>
            <div id="ordersList"></div>
        </div>
    </div>

    <script>
        let orders = [];
        let recentPurchases = JSON.parse(localStorage.getItem('recentPurchases') || '[]');
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤
        function loadOrders() {
            orders = JSON.parse(localStorage.getItem('orders') || '[]');
            renderOrders();
            updateStats();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            document.getElementById('totalOrders').textContent = orders.length;
            document.getElementById('paidOrders').textContent = orders.filter(o => o.status === 'paid').length;
            document.getElementById('waitingOrders').textContent = orders.filter(o => o.status === 'waiting').length;
        }
        
        // –û–ø–ª–∞—Ç–∏—Ç—å –∑–∞–∫–∞–∑
        function payOrder(orderId) {
            orders = orders.map(order => {
                if(order.id === orderId) {
                    order.status = 'paid';
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–µ–¥–∞–≤–Ω–∏–µ –ø–æ–∫—É–ø–∫–∏
                    recentPurchases.push({
                        nick: order.nick,
                        amount: order.amount,
                        time: new Date().toLocaleTimeString()
                    });
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 10
                    if(recentPurchases.length > 10) {
                        recentPurchases = recentPurchases.slice(-10);
                    }
                    
                    localStorage.setItem('recentPurchases', JSON.stringify(recentPurchases));
                }
                return order;
            });
            
            localStorage.setItem('orders', JSON.stringify(orders));
            loadOrders();
        }
        
        // –û—Ç–º–µ–Ω–∏—Ç—å –∑–∞–∫–∞–∑
        function cancelOrder(orderId) {
            if(confirm('–û—Ç–º–µ–Ω–∏—Ç—å –∑–∞–∫–∞–∑?')) {
                orders = orders.map(order => {
                    if(order.id === orderId) {
                        order.status = 'cancelled';
                    }
                    return order;
                });
                
                localStorage.setItem('orders', JSON.stringify(orders));
                loadOrders();
            }
        }
        
        // –£–¥–∞–ª–∏—Ç—å –∑–∞–∫–∞–∑
        function deleteOrder(orderId) {
            if(confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–∫–∞–∑ –Ω–∞–≤—Å–µ–≥–¥–∞?')) {
                orders = orders.filter(order => order.id !== orderId);
                localStorage.setItem('orders', JSON.stringify(orders));
                loadOrders();
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–∫–∞–∑—ã
        function renderOrders() {
            const list = document.getElementById('ordersList');
            
            if(orders.length === 0) {
                list.innerHTML = '<div class="no-orders">–ù–µ—Ç –∑–∞–∫–∞–∑–æ–≤</div>';
                return;
            }
            
            list.innerHTML = orders.reverse().map(order => {
                let statusClass = 'status-waiting';
                let statusText = '–û–∂–∏–¥–∞–µ—Ç';
                
                if(order.status === 'paid') {
                    statusClass = 'status-paid';
                    statusText = '–û–ø–ª–∞—á–µ–Ω–æ';
                } else if(order.status === 'cancelled') {
                    statusClass = 'status-cancelled';
                    statusText = '–û—Ç–º–µ–Ω–µ–Ω';
                }
                
                return `
                    <div class="order-item">
                        <div class="order-info">
                            <span class="order-nick">${order.nick}</span>
                            <span class="order-amount">${order.amount} Robux</span>
                            <span class="order-code">${order.code}</span>
                            <span class="order-time">${order.time}</span>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>
                        <div class="order-actions">
                            ${order.status === 'waiting' ? 
                                `<button class="action-btn pay-btn" onclick="payOrder(${order.id})">‚úì –û–ø–ª–∞—Ç–∏—Ç—å</button>
                                 <button class="action-btn cancel-btn" onclick="cancelOrder(${order.id})">‚úó –û—Ç–º–µ–Ω–∏—Ç—å</button>` : 
                                `<button class="action-btn cancel-btn" onclick="deleteOrder(${order.id})">üóë –£–¥–∞–ª–∏—Ç—å</button>`
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        loadOrders();
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        setInterval(loadOrders, 5000);
    </script>
</body>
</html>
