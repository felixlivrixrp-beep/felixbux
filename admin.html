<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FelixBux - –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a1a2f, #1a3b5c);
            min-height: 100vh;
            color: white;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .sphere {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0,153,255,0.3), rgba(0,102,204,0.1));
            border-radius: 50%;
            filter: blur(60px);
            animation: float 20s infinite;
        }

        .sphere:nth-child(1) { top: -200px; left: -200px; }
        .sphere:nth-child(2) { bottom: -200px; right: -200px; width: 800px; height: 800px; }
        .sphere:nth-child(3) { top: 50%; left: 50%; transform: translate(-50%, -50%); width: 1000px; height: 1000px; animation: pulse 15s infinite; }

        @keyframes float {
            0%,100%{transform:translate(0,0) scale(1);}
            33%{transform:translate(30px,-30px) scale(1.1);}
            66%{transform:translate(-20px,20px) scale(0.9);}
        }

        @keyframes pulse {
            0%,100%{opacity:0.5;transform:translate(-50%,-50%) scale(1);}
            50%{opacity:0.8;transform:translate(-50%,-50%) scale(1.2);}
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 30px;
            padding: 25px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 42px;
            font-weight: 700;
            color: #66ccff;
            margin-bottom: 5px;
        }
        
        .stat-label {
            opacity: 0.8;
            color: white;
        }
        
        .orders-table {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 40px;
            padding: 30px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }
        
        th {
            text-align: left;
            padding: 15px;
            color: #66ccff;
            font-weight: 600;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
        }
        
        .status-waiting {
            background: rgba(255,165,0,0.2);
            color: orange;
        }
        
        .status-paid {
            background: rgba(0,255,0,0.2);
            color: #00ff00;
        }
        
        .status-cancelled {
            background: rgba(255,0,0,0.2);
            color: #ff4444;
        }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            margin-right: 5px;
            transition: all 0.3s;
        }
        
        .pay-btn {
            background: #00ff00;
            color: #001f3f;
        }
        
        .cancel-btn {
            background: #ff4444;
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 40px;
            padding: 40px;
            text-align: center;
        }
        
        .login-title {
            font-size: 28px;
            margin-bottom: 30px;
            color: #66ccff;
        }
        
        .login-input {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 30px;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .login-input:focus {
            outline: none;
            border-color: #66ccff;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0066cc, #66ccff);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102,204,255,0.3);
        }
        
        .error-message {
            color: #ff4444;
            margin-top: 15px;
            display: none;
        }
        
        .admin-content {
            display: none;
        }

        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50px;
            padding: 15px 25px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #66ccff;
        }

        .badge {
            background: linear-gradient(135deg, #0066cc, #66ccff);
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            color: white;
        }

        .admin-btn {
            background: #66ccff;
            color: #001f3f;
            padding: 8px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="gradient-bg">
        <div class="sphere"></div>
        <div class="sphere"></div>
        <div class="sphere"></div>
    </div>

    <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
    <div class="login-container" id="loginForm">
        <h2 class="login-title">üîê –í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h2>
        <input type="password" id="adminPassword" class="login-input" placeholder="–í–≤–µ–¥–∏ –ø–∞—Ä–æ–ª—å">
        <button class="login-btn" onclick="checkPassword()">–í–æ–π—Ç–∏</button>
        <div class="error-message" id="loginError">–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!</div>
    </div>

    <!-- –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å -->
    <div class="admin-content" id="adminContent">
        <div class="admin-container">
            <div class="header">
                <div class="logo">
                    <span class="logo-text">FelixBux Admin</span>
                    <span class="badge">PRO</span>
                </div>
                <a href="index.html" class="admin-btn">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalOrders">0</div>
                    <div class="stat-label">–í—Å–µ–≥–æ –∑–∞–∫–∞–∑–æ–≤</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="paidOrders">0</div>
                    <div class="stat-label">–û–ø–ª–∞—á–µ–Ω–æ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="waitingOrders">0</div>
                    <div class="stat-label">–û–∂–∏–¥–∞—é—Ç</div>
                </div>
            </div>

            <div class="orders-table">
                <h2 style="margin-bottom: 20px;">üìã –í—Å–µ –∑–∞–∫–∞–∑—ã</h2>
                <table>
                    <thead>
                        <tr>
                            <th>–ù–∏–∫</th>
                            <th>–†–æ–±—É–∫—Å—ã</th>
                            <th>–ö–æ–¥</th>
                            <th>–í—Ä–µ–º—è</th>
                            <th>–°—Ç–∞—Ç—É—Å</th>
                            <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                        </tr>
                    </thead>
                    <tbody id="ordersBody">
                        <tr>
                            <td colspan="6" style="text-align: center; opacity: 0.5; padding: 40px;">
                                –ó–∞–≥—Ä—É–∑–∫–∞...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // –ü–ê–†–û–õ–¨: Felix2013Livrix
        const ADMIN_PASSWORD = 'Felix2013Livrix';
        
        function checkPassword() {
            let password = document.getElementById('adminPassword').value;
            
            if(password === ADMIN_PASSWORD) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                loadOrders();
            } else {
                document.getElementById('loginError').style.display = 'block';
                document.getElementById('adminPassword').value = '';
            }
        }
        
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') checkPassword();
        });
        
        let orders = [];
        let recentPurchases = JSON.parse(localStorage.getItem('recentPurchases') || '[]');
        
        function loadOrders() {
            orders = JSON.parse(localStorage.getItem('orders') || '[]');
            renderOrders();
            updateStats();
        }
        
        function updateStats() {
            document.getElementById('totalOrders').textContent = orders.length;
            document.getElementById('paidOrders').textContent = orders.filter(o => o.status === 'paid').length;
            document.getElementById('waitingOrders').textContent = orders.filter(o => o.status === 'waiting').length;
        }
        
        function payOrder(id) {
            orders = orders.map(order => {
                if(order.id === id) {
                    order.status = 'paid';
                    recentPurchases.push({
                        nick: order.nick,
                        amount: order.amount,
                        time: new Date().toLocaleTimeString()
                    });
                    if(recentPurchases.length > 10) recentPurchases = recentPurchases.slice(-10);
                    localStorage.setItem('recentPurchases', JSON.stringify(recentPurchases));
                }
                return order;
            });
            localStorage.setItem('orders', JSON.stringify(orders));
            loadOrders();
        }
        
        function cancelOrder(id) {
            if(confirm('–û—Ç–º–µ–Ω–∏—Ç—å –∑–∞–∫–∞–∑?')) {
                orders = orders.map(order => {
                    if(order.id === id) order.status = 'cancelled';
                    return order;
                });
                localStorage.setItem('orders', JSON.stringify(orders));
                loadOrders();
            }
        }
        
        function deleteOrder(id) {
            if(confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–∫–∞–∑ –Ω–∞–≤—Å–µ–≥–¥–∞?')) {
                orders = orders.filter(order => order.id !== id);
                localStorage.setItem('orders', JSON.stringify(orders));
                
                let paidOrders = orders.filter(o => o.status === 'paid');
                recentPurchases = paidOrders.slice(-10).map(o => ({
                    nick: o.nick,
                    amount: o.amount,
                    time: o.time
                }));
                localStorage.setItem('recentPurchases', JSON.stringify(recentPurchases));
                
                loadOrders();
            }
        }
        
        function renderOrders() {
            let tbody = document.getElementById('ordersBody');
            
            if(orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; opacity: 0.5; padding: 40px;">–ù–µ—Ç –∑–∞–∫–∞–∑–æ–≤</td></tr>';
                return;
            }
            
            tbody.innerHTML = orders.reverse().map(order => {
                let statusClass = 'status-waiting';
                let statusText = '–û–∂–∏–¥–∞–µ—Ç';
                
                if(order.status === 'paid') {
                    statusClass = 'status-paid';
                    statusText = '–û–ø–ª–∞—á–µ–Ω–æ';
                } else if(order.status === 'cancelled') {
                    statusClass = 'status-cancelled';
                    statusText = '–û—Ç–º–µ–Ω–µ–Ω';
                }
                
                return `
                    <tr>
                        <td><strong style="color: #66ccff;">${order.nick}</strong></td>
                        <td>${order.amount} Robux</td>
                        <td style="font-family: monospace; color: #66ccff;">${order.code}</td>
                        <td style="opacity: 0.7;">${order.time}</td>
                        <td><span class="status ${statusClass}">${statusText}</span></td>
                        <td>
                            ${order.status === 'waiting' ? 
                                `<button class="action-btn pay-btn" onclick="payOrder(${order.id})">‚úì –û–ø–ª–∞—Ç–∏—Ç—å</button>
                                 <button class="action-btn cancel-btn" onclick="cancelOrder(${order.id})">‚úó –û—Ç–º–µ–Ω–∏—Ç—å</button>` : 
                                `<button class="action-btn cancel-btn" onclick="deleteOrder(${order.id})">üóë –£–¥–∞–ª–∏—Ç—å</button>`
                            }
                        </td>
                    </tr>
                `;
            }).join('');
        }
    </script>
</body>
</html>
