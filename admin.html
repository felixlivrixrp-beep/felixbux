<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FelixBux - –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 25px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 42px;
            font-weight: 700;
            color: var(--light-blue);
            margin-bottom: 5px;
        }
        
        .stat-label {
            opacity: 0.8;
        }
        
        .orders-table {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 30px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 15px;
            color: var(--light-blue);
            font-weight: 600;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-waiting {
            background: rgba(255, 165, 0, 0.2);
            color: orange;
        }
        
        .status-paid {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }
        
        .status-cancelled {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
        }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            margin-right: 5px;
            transition: all 0.3s;
        }
        
        .pay-btn {
            background: #00ff00;
            color: #001f3f;
        }
        
        .cancel-btn {
            background: #ff4444;
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .orders-table {
                padding: 15px;
            }
            
            th, td {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg">
        <div class="sphere"></div>
        <div class="sphere"></div>
        <div class="sphere"></div>
    </div>

    <div class="admin-container">
        <div class="header">
            <div class="logo">
                <span class="logo-text">FelixBux Admin</span>
                <span class="badge">PRO</span>
            </div>
            <a href="index.html" class="admin-btn">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
        </div>

        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalOrders">0</div>
                <div class="stat-label">–í—Å–µ–≥–æ –∑–∞–∫–∞–∑–æ–≤</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="paidOrders">0</div>
                <div class="stat-label">–û–ø–ª–∞—á–µ–Ω–æ</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="waitingOrders">0</div>
                <div class="stat-label">–û–∂–∏–¥–∞—é—Ç</div>
            </div>
        </div>

        <div class="orders-table">
            <h2 style="margin-bottom: 20px;">üìã –í—Å–µ –∑–∞–∫–∞–∑—ã</h2>
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>–ù–∏–∫</th>
                        <th>–†–æ–±—É–∫—Å—ã</th>
                        <th>–ö–æ–¥</th>
                        <th>–í—Ä–µ–º—è</th>
                        <th>–°—Ç–∞—Ç—É—Å</th>
                        <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                    </tr>
                </thead>
                <tbody id="ordersBody">
                    <tr>
                        <td colspan="6" style="text-align: center; opacity: 0.5; padding: 40px;">
                            –ó–∞–≥—Ä—É–∑–∫–∞...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let orders = [];
        let recentPurchases = JSON.parse(localStorage.getItem('recentPurchases') || '[]');
        
        function loadOrders() {
            orders = JSON.parse(localStorage.getItem('orders') || '[]');
            renderOrders();
            updateStats();
        }
        
        function updateStats() {
            document.getElementById('totalOrders').textContent = orders.length;
            document.getElementById('paidOrders').textContent = orders.filter(o => o.status === 'paid').length;
            document.getElementById('waitingOrders').textContent = orders.filter(o => o.status === 'waiting').length;
        }
        
        function payOrder(id) {
            orders = orders.map(order => {
                if(order.id === id) {
                    order.status = 'paid';
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–µ–¥–∞–≤–Ω–∏–µ –ø–æ–∫—É–ø–∫–∏
                    recentPurchases.push({
                        nick: order.nick,
                        amount: order.amount,
                        time: new Date().toLocaleTimeString()
                    });
                    
                    if(recentPurchases.length > 10) {
                        recentPurchases = recentPurchases.slice(-10);
                    }
                    
                    localStorage.setItem('recentPurchases', JSON.stringify(recentPurchases));
                }
                return order;
            });
            
            localStorage.setItem('orders', JSON.stringify(orders));
            loadOrders();
        }
        
        function cancelOrder(id) {
            if(confirm('–û—Ç–º–µ–Ω–∏—Ç—å –∑–∞–∫–∞–∑?')) {
                orders = orders.map(order => {
                    if(order.id === id) {
                        order.status = 'cancelled';
                    }
                    return order;
                });
                
                localStorage.setItem('orders', JSON.stringify(orders));
                loadOrders();
            }
        }
        
        function deleteOrder(id) {
            if(confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–∫–∞–∑ –Ω–∞–≤—Å–µ–≥–¥–∞?')) {
                orders = orders.filter(order => order.id !== id);
                localStorage.setItem('orders', JSON.stringify(orders));
                loadOrders();
            }
        }
        
        function renderOrders() {
            const tbody = document.getElementById('ordersBody');
            
            if(orders.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; opacity: 0.5; padding: 40px;">
                            –ù–µ—Ç –∑–∞–∫–∞–∑–æ–≤
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = orders.reverse().map(order => {
                let statusClass = 'status-waiting';
                let statusText = '–û–∂–∏–¥–∞–µ—Ç';
                
                if(order.status === 'paid') {
                    statusClass = 'status-paid';
                    statusText = '–û–ø–ª–∞—á–µ–Ω–æ';
                } else if(order.status === 'cancelled') {
                    statusClass = 'status-cancelled';
                    statusText = '–û—Ç–º–µ–Ω–µ–Ω';
                }
                
                return `
                    <tr>
                        <td><strong style="color: #66ccff;">${order.nick}</strong></td>
                        <td>${order.amount} Robux</td>
                        <td style="font-family: monospace; font-size: 16px;">${order.code}</td>
                        <td style="opacity: 0.7; font-size: 14px;">${order.time}</td>
                        <td><span class="status ${statusClass}">${statusText}</span></td>
                        <td>
                            ${order.status === 'waiting' ? 
                                `<button class="action-btn pay-btn" onclick="payOrder(${order.id})">‚úì –û–ø–ª–∞—Ç–∏—Ç—å</button>
                                 <button class="action-btn cancel-btn" onclick="cancelOrder(${order.id})">‚úó –û—Ç–º–µ–Ω–∏—Ç—å</button>` : 
                                `<button class="action-btn cancel-btn" onclick="deleteOrder(${order.id})">üóë –£–¥–∞–ª–∏—Ç—å</button>`
                            }
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        loadOrders();
        setInterval(loadOrders, 3000);
    </script>
</body>
</html>
