<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FelixBux</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:Arial; }
        body { background: linear-gradient(135deg, #001f3f, #0066cc); min-height:100vh; padding:20px; color:white; }
        .container { max-width:600px; margin:0 auto; }
        .header { background:rgba(255,255,255,0.1); padding:20px; border-radius:50px; display:flex; justify-content:space-between; margin-bottom:30px; }
        .logo { font-size:28px; font-weight:bold; color:#66ccff; }
        .admin-link { color:white; text-decoration:none; background:#66ccff; color:#001f3f; padding:10px 20px; border-radius:30px; }
        .card { background:rgba(255,255,255,0.1); padding:40px; border-radius:40px; margin-bottom:30px; }
        h1 { text-align:center; margin-bottom:10px; }
        input { width:100%; padding:15px; margin-bottom:20px; background:rgba(255,255,255,0.05); border:2px solid rgba(255,255,255,0.1); border-radius:30px; color:white; }
        .presets { display:flex; gap:10px; margin-bottom:20px; }
        .preset { flex:1; padding:10px; background:rgba(255,255,255,0.1); border:none; border-radius:20px; color:white; cursor:pointer; }
        .preset:hover { background:#66ccff; }
        button { width:100%; padding:18px; background:linear-gradient(135deg,#0066cc,#66ccff); border:none; border-radius:40px; color:white; font-size:18px; font-weight:bold; cursor:pointer; }
        .result { margin-top:30px; padding:30px; background:rgba(255,255,255,0.15); border-radius:30px; display:none; }
        .code { background:linear-gradient(135deg,#0066cc,#66ccff); padding:20px; border-radius:20px; font-size:32px; text-align:center; letter-spacing:4px; margin:20px 0; }
        .recent { background:rgba(255,255,255,0.1); padding:30px; border-radius:30px; }
        .recent-item { display:flex; justify-content:space-between; padding:15px; background:rgba(255,255,255,0.05); border-radius:15px; margin-bottom:10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="logo">FelixBux</span>

        <div class="card">

            <p style="text-align:center; margin-bottom:30px;">20 - 5000 Robux</p>

            <input type="text" id="nick" placeholder="–¢–≤–æ–π –Ω–∏–∫">
            <input type="number" id="amount" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ">

            <div class="presets">
                <button class="preset" data-amount="100">100</button>
                <button class="preset" data-amount="500">500</button>
                <button class="preset" data-amount="1000">1k</button>
            </div>

            <button onclick="createOrder()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥</button>

            <div class="result" id="result">
                <h3>–¢–≤–æ–π –∫–æ–¥:</h3>
                <div class="code" id="code">N2F98D</div>
                <button onclick="copyCode()" style="background:rgba(255,255,255,0.2); margin-top:10px;">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>

        </div>

        <div class="recent">
            <h3 style="margin-bottom:20px;">–ù–µ–¥–∞–≤–Ω–∏–µ –ø–æ–∫—É–ø–∫–∏</h3>
            <div id="recentList"></div>
        </div>
    </div>

    <script>
        const WEBHOOK = 'https://discord.com/api/webhooks/1471128466593288417/LGKIJtZe_dVEFMDeG6VPNWp-JxuCtYFJRKMmxaeqILqc2lz1qde8BwWWlGvPjZ4ciDh9';
        
        let recent = JSON.parse(localStorage.getItem('recent') || '[]');
        
        function generateCode() {
            let code = '';
            let letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            code += letters[Math.floor(Math.random() * 26)];
            for(let i = 0; i < 5; i++) {
                code += Math.floor(Math.random() * 10);
            }
            return code;
        }
        
        function copyCode() {
            let code = document.getElementById('code').textContent;
            navigator.clipboard.writeText(code);
            alert('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!');
        }
        
        function showRecent() {
            let list = document.getElementById('recentList');
            if(recent.length === 0) {
                list.innerHTML = '<p style="opacity:0.5;">–ü–æ–∫–∞ –Ω–µ—Ç –ø–æ–∫—É–ø–æ–∫</p>';
                return;
            }
            list.innerHTML = recent.slice(-5).reverse().map(item => {
                let nick = item.nick.length > 4 ? item.nick[0] + '...' + item.nick.slice(-2) : item.nick;
                return `
                    <div class="recent-item">
                        <span>${nick}</span>
                        <span>${item.amount} Robux</span>
                        <span style="color:#00ff00;">‚úì</span>
                    </div>
                `;
            }).join('');
        }
        
        async function createOrder() {
            let nick = document.getElementById('nick').value.trim();
            let amount = document.getElementById('amount').value.trim();
            
            if(!nick || !amount) {
                alert('–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }
            
            let code = generateCode();
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Discord
            await fetch(WEBHOOK, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    content: `**–ù–æ–≤—ã–π –∑–∞–∫–∞–∑**\nüë§ –ù–∏–∫: ${nick}\nüí∞ –†–æ–±—É–∫—Å—ã: ${amount}\nüîë –ö–æ–¥: ${code}`
                })
            });
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ (—Ç–æ–ª—å–∫–æ –¥–ª—è –¥–µ–º–æ)
            recent.push({nick, amount});
            if(recent.length > 10) recent = recent.slice(-10);
            localStorage.setItem('recent', JSON.stringify(recent));
            
            document.getElementById('code').textContent = code;
            document.getElementById('result').style.display = 'block';
            document.getElementById('nick').value = '';
            document.getElementById('amount').value = '';
            showRecent();
        }
        
        document.querySelectorAll('.preset').forEach(btn => {
            btn.addEventListener('click', function() {
                document.getElementById('amount').value = this.dataset.amount;
            });
        });
        
        showRecent();
    </script>
</body>
</html>
