<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технические работы</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a1a2f, #1a3b5c);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            padding: 20px;
        }

        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.2);
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff, #66ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .date {
            font-size: 24px;
            color: #66ccff;
            margin: 20px 0;
            font-weight: bold;
        }

        .progress {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }

        .bar {
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, #0066cc, #66ccff);
            border-radius: 10px;
            animation: move 2s infinite;
        }

        @keyframes move {
            0% { width: 0%; margin-left: 0%; }
            50% { width: 50%; margin-left: 50%; }
            100% { width: 0%; margin-left: 100%; }
        }

        .btn {
            background: linear-gradient(135deg, #0066cc, #66ccff);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Технические работы</h1>
        <p>Сайт временно недоступен</p>
        
        <div class="date">5 дней</div>
        
        <div class="progress">
            <div class="bar"></div>
        </div>
        
        <p>Ведутся работы по улучшению сервиса</p>
        <p>Приносим извинения за неудобства</p>
        
        <button class="btn" onclick="check()">Проверить статус</button>
    </div>

    <script>
        function check() {
            alert('Работы продолжаются. Осталось 5 дней');
        }
    </script>
</body>
</html>
