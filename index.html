<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FelixBux - Купить робуксы</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #0a1a2f, #1a3b5c); min-height: 100vh; color: white; }
        .gradient-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        .sphere { position: absolute; width: 600px; height: 600px; background: radial-gradient(circle, rgba(0,153,255,0.3), rgba(0,102,204,0.1)); border-radius: 50%; filter: blur(60px); animation: float 20s infinite; }
        .sphere:nth-child(1) { top: -200px; left: -200px; }
        .sphere:nth-child(2) { bottom: -200px; right: -200px; width: 800px; height: 800px; animation-delay: -5s; }
        .sphere:nth-child(3) { top: 50%; left: 50%; transform: translate(-50%, -50%); width: 1000px; height: 1000px; animation: pulse 15s infinite; }
        @keyframes float { 0%,100%{transform:translate(0,0) scale(1);} 33%{transform:translate(30px,-30px) scale(1.1);} 66%{transform:translate(-20px,20px) scale(0.9);} }
        @keyframes pulse { 0%,100%{opacity:0.5;transform:translate(-50%,-50%) scale(1);} 50%{opacity:0.8;transform:translate(-50%,-50%) scale(1.2);} }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); border-radius: 50px; padding: 15px 25px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; animation: slideDown 0.5s ease; }
        @keyframes slideDown { from { opacity:0; transform:translateY(-20px); } to { opacity:1; transform:translateY(0); } }
        .logo { display: flex; align-items: center; gap: 10px; }
        .logo-text { font-size: 24px; font-weight: 700; background: linear-gradient(135deg, #fff, #4a90e2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .badge { background: linear-gradient(135deg, #0066cc, #66ccff); padding: 4px 8px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .admin-btn { background: #4a90e2; color: white; text-decoration: none; padding: 8px 20px; border-radius: 30px; font-weight: 500; transition: all 0.3s; }
        .admin-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,102,204,0.3); }
        .card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); border-radius: 40px; padding: 40px; margin-bottom: 30px; animation: fadeIn 0.6s ease; }
        .recent-card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); border-radius: 30px; padding: 30px; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
        .title { font-size: 42px; font-weight: 700; text-align: center; margin-bottom: 10px; }
        .gradient-text { background: linear-gradient(135deg, #fff, #4a90e2, #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200% 200%; animation: gradient 3s ease infinite; }
        @keyframes gradient { 0%,100%{background-position:0% 50%;} 50%{background-position:100% 50%;} }
        .subtitle { text-align: center; opacity: 0.8; margin-bottom: 30px; }
        .form { max-width: 500px; margin: 0 auto; }
        .input-group { margin-bottom: 25px; }
        .input-label { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; font-weight: 500; }
        .icon { width: 20px; height: 20px; fill: currentColor; }
        .input { width: 100%; padding: 15px 20px; background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.1); border-radius: 30px; color: white; font-size: 16px; transition: all 0.3s; }
        .input:focus { outline: none; border-color: #4a90e2; box-shadow: 0 0 30px rgba(0,153,255,0.3); }
        .presets { display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
        .preset-btn { flex: 1; min-width: 60px; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 25px; color: white; font-weight: 500; cursor: pointer; transition: all 0.3s; }
        .preset-btn:hover { background: #4a90e2; transform: translateY(-2px); }
        .submit-btn { width: 100%; padding: 18px; background: linear-gradient(135deg, #0066cc, #66ccff); border: none; border-radius: 40px; color: white; font-size: 18px; font-weight: 600; cursor: pointer; position: relative; overflow: hidden; transition: all 0.3s; }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(0,102,204,0.5); }
        .submit-btn.loading .btn-text { opacity: 0; }
        .submit-btn.loading .loader { display: block; }
        .loader { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 24px; height: 24px; border: 3px solid white; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
        .result-card { margin-top: 30px; padding: 30px; background: rgba(255,255,255,0.15); border-radius: 30px; animation: slideUp 0.5s ease; }
        .result-card.hidden { display: none; }
        @keyframes slideUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
        .result-header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .success-icon { width: 40px; height: 40px; fill: white; }
        .code-container { display: flex; gap: 10px; margin-bottom: 20px; }
        .code-box { flex: 1; padding: 20px; background: linear-gradient(135deg, #0066cc, #66ccff); border-radius: 20px; font-family: monospace; font-size: 32px; font-weight: 700; text-align: center; letter-spacing: 4px; box-shadow: 0 10px 30px rgba(0,102,204,0.5); }
        .copy-btn { display: flex; align-items: center; gap: 8px; padding: 0 20px; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); border-radius: 20px; color: white; font-size: 16px; cursor: pointer; transition: all 0.3s; }
        .copy-btn:hover { background: rgba(255,255,255,0.3); transform: scale(1.05); }
        .telegram-block { background: rgba(0,0,0,0.2); border-radius: 20px; padding: 20px; }
        .telegram-title { display: flex; align-items: center; gap: 8px; margin-bottom: 15px; }
        .message-preview { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; margin-bottom: 15px; border-left: 4px solid #4a90e2; }
        .code-highlight { color: #4a90e2; font-weight: 700; }
        .telegram-btn { display: block; background: #0088cc; color: white; text-decoration: none; padding: 12px; border-radius: 30px; text-align: center; font-weight: 500; transition: all 0.3s; }
        .telegram-btn:hover { background: #006699; transform: translateY(-2px); }
        .recent-title { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; font-size: 20px; }
        .purchases-list { display: flex; flex-direction: column; gap: 10px; }
        .purchase-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s; }
        .purchase-item:hover { transform: translateX(5px); background: rgba(255,255,255,0.1); }
        .purchase-info { display: flex; align-items: center; gap: 15px; }
        .purchase-nick { font-weight: 600; color: #4a90e2; }
        .purchase-amount { background: rgba(102,204,255,0.2); padding: 4px 10px; border-radius: 15px; font-size: 14px; }
        .purchase-time { color: rgba(255,255,255,0.5); font-size: 12px; }
        .purchase-status { color: #00ff00; font-size: 12px; padding: 4px 8px; border-radius: 12px; background: rgba(0,255,0,0.1); }
        .notification { position: fixed; bottom: 20px; right: 20px; background: linear-gradient(135deg, #0066cc, #66ccff); padding: 15px 25px; border-radius: 30px; color: white; font-weight: 500; box-shadow: 0 10px 30px rgba(0,0,0,0.3); animation: notification 0.3s ease; z-index: 1000; }
        @keyframes notification { from { opacity:0; transform:translateY(100px); } to { opacity:1; transform:translateY(0); } }
        @media (max-width: 600px) { .header { flex-direction: column; gap: 15px; } .title { font-size: 32px; } .card { padding: 25px; } .code-container { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="gradient-bg">
        <div class="sphere"></div>
        <div class="sphere"></div>
        <div class="sphere"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="logo-text">FelixBux</span>
                <span class="badge">PRO</span>
            </div>
            <div>
                <a href="admin.html" class="admin-btn">Админ панель</a>
            </div>
        </header>

        <main class="main">
            <div class="card">
                <h1 class="title">
                    <span class="gradient-text">Купить робуксы</span>
                </h1>
                <p class="subtitle">Мгновенная генерация кода (20 - 5000 Robux)</p>

                <form id="orderForm" class="form">
                    <div class="input-group">
                        <label class="input-label">
                            <svg class="icon" viewBox="0 0 24 24" fill="white">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                            Твой ник в Roblox
                        </label>
                        <input type="text" id="username" class="input" placeholder="Введи никнейм" required>
                    </div>

                    <div class="input-group">
                        <label class="input-label">
                            <svg class="icon" viewBox="0 0 24 24" fill="white">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1.5 15h-3v-2h3v2zm0-4h-3V7h3v6z"/>
                            </svg>
                            Количество робуксов (20-5000)
                        </label>
                        <input type="number" id="amount" class="input" placeholder="100" min="20" max="5000" required>
                        
                        <div class="presets">
                            <button type="button" class="preset-btn" data-amount="20">20</button>
                            <button type="button" class="preset-btn" data-amount="50">50</button>
                            <button type="button" class="preset-btn" data-amount="100">100</button>
                            <button type="button" class="preset-btn" data-amount="500">500</button>
                            <button type="button" class="preset-btn" data-amount="1000">1k</button>
                            <button type="button" class="preset-btn" data-amount="2500">2.5k</button>
                            <button type="button" class="preset-btn" data-amount="5000">5k</button>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">Сгенерировать код</span>
                        <span class="loader"></span>
                    </button>
                </form>

                <div class="result-card hidden" id="result">
                    <div class="result-header">
                        <svg class="success-icon" viewBox="0 0 24 24" fill="white">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <h3>Код сгенерирован!</h3>
                    </div>
                    
                    <div class="code-container">
                        <div class="code-box" id="codeDisplay">N2F98D</div>
                        <button class="copy-btn" onclick="copyCode()">
                            <svg class="icon" viewBox="0 0 24 24" fill="white">
                                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2z"/>
                            </svg>
                            Копировать
                        </button>
                    </div>

                    <div class="telegram-block">
                        <h4 class="telegram-title">
                            <svg class="icon" viewBox="0 0 24 24" fill="white">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.14-.07-.2-.08-.06-.19-.04-.27-.02-.12.02-1.96 1.25-5.54 3.69-.52.36-1 .53-1.42.52-.47-.01-1.37-.26-2.03-.48-.82-.27-1.47-.42-1.42-.88.03-.24.35-.48.96-.73 3.75-1.63 6.26-2.71 7.52-3.22 3.58-1.47 4.32-1.73 4.81-1.73.11 0 .35.02.51.15.13.1.17.24.18.35-.02.1-.05.31-.08.49z"/>
                            </svg>
                            Инструкция для Telegram
                        </h4>
                        <div class="message-preview">
                            Привет! Я за остальной инструкцией. Мой код: <span class="code-highlight" id="messageCode">N2F98D</span>
                        </div>
                        <a href="https://t.me/FelixBuxBot" target="_blank" class="telegram-btn">
                            Перейти в Telegram
                        </a>
                    </div>
                </div>
            </div>

            <div class="recent-card">
                <h3 class="recent-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="white">
                        <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                    </svg>
                    Недавние покупки
                </h3>
                <div class="purchases-list" id="recentPurchases">
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
