<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FelixBux - Технические работы</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0f1e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Анимированные волны */
        .waves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #0066cc, #00aaff);
            border-radius: 40%;
            animation: wave 15s infinite linear;
        }

        .wave:nth-child(1) {
            top: -50%;
            left: -50%;
            opacity: 0.5;
            animation-duration: 20s;
        }

        .wave:nth-child(2) {
            top: -30%;
            left: -70%;
            opacity: 0.3;
            animation-duration: 25s;
            animation-direction: reverse;
        }

        .wave:nth-child(3) {
            top: -70%;
            left: -30%;
            opacity: 0.2;
            animation-duration: 30s;
        }

        @keyframes wave {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Звёзды */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Карточка */
        .card {
            background: rgba(10, 20, 40, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 60px;
            padding: 60px 50px;
            text-align: center;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 30px 60px -15px rgba(0, 150, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,150,255,0.1) 0%, transparent 70%);
            animation: rotate 20s infinite linear;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Иконка */
        .icon-box {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #0066cc, #00aaff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(0, 150, 255, 0.4);
            position: relative;
        }

        .icon-box::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .icon {
            font-size: 60px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }

        /* Текст */
        h1 {
            font-size: 52px;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #fff, #66ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 20px;
            color: #aaccff;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* Таймер */
        .timer {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }

        .timer-block {
            background: rgba(0, 50, 100, 0.5);
            border-radius: 30px;
            padding: 25px 20px;
            min-width: 120px;
            border: 1px solid rgba(0, 150, 255, 0.3);
            box-shadow: 0 10px 30px -10px rgba(0, 150, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .timer-number {
            font-size: 56px;
            font-weight: 800;
            color: #66ccff;
            line-height: 1;
            text-shadow: 0 0 20px rgba(102, 204, 255, 0.5);
        }

        .timer-label {
            font-size: 16px;
            color: #aaccff;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Прогресс */
        .progress-info {
            display: flex;
            justify-content: space-between;
            color: #aaccff;
            margin: 30px 0 15px;
            font-size: 14px;
        }

        .progress-container {
            width: 100%;
            height: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            overflow: hidden;
            margin: 20px 0;
            border: 1px solid rgba(0,150,255,0.3);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #0066cc, #66ccff);
            border-radius: 20px;
            animation: loading 3s infinite;
            box-shadow: 0 0 20px #66ccff;
        }

        @keyframes loading {
            0% { width: 0%; margin-left: 0%; }
            50% { width: 70%; margin-left: 30%; }
            100% { width: 0%; margin-left: 100%; }
        }

        /* Кнопка */
        .btn {
            background: linear-gradient(135deg, #0066cc, #00aaff);
            border: none;
            color: white;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 15px 30px -5px #0066cc;
            margin-top: 30px;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px -5px #0066cc;
        }

        /* Статус */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 150, 255, 0.2);
            padding: 12px 30px;
            border-radius: 40px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 150, 255, 0.5);
            font-size: 16px;
            color: #aaccff;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #66ccff;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px #66ccff; }
            50% { opacity: 0.3; }
        }

        /* Уведомление */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(10, 20, 40, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid #0066cc;
            border-radius: 50px;
            padding: 15px 30px;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Адаптация */
        @media (max-width: 700px) {
            .card {
                padding: 40px 30px;
            }

            h1 {
                font-size: 40px;
            }

            .timer {
                gap: 15px;
                flex-wrap: wrap;
            }

            .timer-block {
                min-width: calc(50% - 30px);
                padding: 20px 15px;
            }

            .timer-number {
                font-size: 42px;
            }

            .icon-box {
                width: 100px;
                height: 100px;
            }

            .icon {
                font-size: 50px;
            }
        }

        @media (max-width: 400px) {
            .timer-block {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Анимированные волны -->
    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Звёзды -->
    <div class="stars" id="stars"></div>

    <div class="card">
        <div class="status">
            <span class="status-dot"></span>
            <span>ТЕХНИЧЕСКИЕ РАБОТЫ</span>
        </div>

        <div class="icon-box">
            <span class="icon">⚡</span>
        </div>

        <h1>СКОРО ВЕРНЁМСЯ</h1>
        <p class="subtitle">Обновляем сервис для вас</p>

        <!-- Таймер -->
        <div class="timer">
            <div class="timer-block">
                <div class="timer-number" id="days">5</div>
                <div class="timer-label">Дней</div>
            </div>
            <div class="timer-block">
                <div class="timer-number" id="hours">00</div>
                <div class="timer-label">Часов</div>
            </div>
            <div class="timer-block">
                <div class="timer-number" id="minutes">00</div>
                <div class="timer-label">Минут</div>
            </div>
            <div class="timer-block">
                <div class="timer-number" id="seconds">00</div>
                <div class="timer-label">Секунд</div>
            </div>
        </div>

        <!-- Прогресс -->
        <div class="progress-info">
            <span>⏳ Прогресс обновления</span>
            <span>70%</span>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <button class="btn" onclick="checkStatus()">
            ПРОВЕРИТЬ СТАТУС
        </button>
    </div>

    <script>
        // Создаём звёзды
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Таймер (5 дней)
        let endDate = new Date();
        endDate.setDate(endDate.getDate() + 5);
        
        function updateTimer() {
            let now = new Date().getTime();
            let distance = endDate - now;
            
            if (distance < 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }
            
            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        setInterval(updateTimer, 1000);
        updateTimer();

        // Уведомления
        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<span>⚡</span> ${msg}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function checkStatus() {
            showToast('Проверяем статус...');
            setTimeout(() => {
                showToast('Работы продолжаются');
            }, 1500);
        }

        // Блокировка F5
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                e.preventDefault();
                showToast('Используйте кнопку проверки');
            }
        });

        // Приветствие
        setTimeout(() => {
            showToast('Добро пожаловать!');
        }, 1000);
    </script>
</body>
</html>
