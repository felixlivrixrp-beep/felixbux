        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        .bg {

            height: 100%;

            overflow: hidden;
        }

        .bg span {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0,153,255,0.3), rgba(0,102,204,0.1));
            border-radius: 50%;
            filter: blur(60px);

        .bg span:nth-child(1) { top: -200px; left: -200px; }
        .bg span:nth-child(2) { bottom: -200px; right: -200px; width: 800px; height: 800px; animation-delay: -5s; }
        .bg span:nth-child(3) { top: 50%; left: 50%; transform: translate(-50%, -50%); width: 1000px; height: 1000px; animation: pulse 15s infinite; }

        @keyframes float {
            0%,100%{transform:translate(0,0)scale(1);}
            33%{transform:translate(30px,-30px)scale(1.1);}
            66%{transform:translate(-20px,20px)scale(0.9);}
        }

        @keyframes pulse {
            0%,100%{opacity:0.5;transform:translate(-50%,-50%)scale(1);}
            50%{opacity:0.8;transform:translate(-50%,-50%)scale(1.2);}
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
        .card {

            border-radius: 50px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s;
        }

        @keyframes fadeIn {

        /* –≠–º–æ–¥–∑–∏ –±–æ–∫—Å */
        .emoji-box {

    </style>
