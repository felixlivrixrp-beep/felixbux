<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FelixBux - Купить робуксы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">FelixBux</div>
            <div class="nav">
                <a href="index.html" class="active">Главная</a>
                <a href="how.html">Как работает</a>
                <a href="reviews.html">Отзывы</a>
            </div>
        </div>

        <div class="card">
            <h1>Купить робуксы</h1>
            <p class="subtitle">Мгновенная генерация кода</p>

            <form id="orderForm">
                <div class="form-group">
                    <label>Твой ник в Roblox</label>
                    <input type="text" id="username" placeholder="Введи никнейм" required>
                </div>

                <div class="form-group">
                    <label>Количество робуксов</label>
                    <input type="number" id="amount" placeholder="100" min="10" max="10000" required>
                    <div class="presets">
                        <button type="button" class="preset" data-amount="100">100</button>
                        <button type="button" class="preset" data-amount="500">500</button>
                        <button type="button" class="preset" data-amount="1000">1k</button>
                    </div>
                </div>

                <button type="submit" class="btn" id="submitBtn">Сгенерировать код</button>
            </form>

            <div class="result hidden" id="result">
                <h3>Твой код:</h3>
                <div class="code-box" id="code">N2f98d</div>
                <button class="copy-btn" onclick="copyCode()">Копировать</button>
                
                <div class="telegram-info">
                    <p>Напиши в Telegram:</p>
                    <div class="message">Привет! Мой код: <span id="codeMsg">N2f98d</span></div>
                    <a href="https://t.me/FelixBuxBot" class="telegram-btn">Перейти в Telegram</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
