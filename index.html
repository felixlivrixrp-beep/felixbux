<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FelixBux - –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ —Ä–∞–±–æ—Ç—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            padding: 20px;
            position: relative;
            background: #0a1a2f;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg span {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0,153,255,0.3) 0%, rgba(0,102,204,0.1) 70%);
            border-radius: 50%;
            filter: blur(60px);
            animation: float 20s infinite;
        }

        .bg span:nth-child(1) {
            top: -200px;
            left: -200px;
            background: radial-gradient(circle, rgba(0,153,255,0.4) 0%, rgba(0,102,204,0.2) 70%);
        }

        .bg span:nth-child(2) {
            bottom: -200px;
            right: -200px;
            width: 800px;
            height: 800px;
            animation-delay: -5s;
            background: radial-gradient(circle, rgba(102,204,255,0.3) 0%, rgba(0,153,255,0.1) 70%);
        }

        .bg span:nth-child(3) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 1000px;
            animation: pulse 15s infinite;
            background: radial-gradient(circle, rgba(0,102,204,0.2) 0%, rgba(0,153,255,0.05) 70%);
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 50px 40px;
            text-align: center;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 48px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #fff, #66ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        /* –°—Ç–∞—Ç—É—Å */
        .status {
            display: inline-block;
            padding: 8px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            font-size: 14px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* –¢–∞–π–º–µ—Ä */
        .timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .timer-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            padding: 20px 15px;
            min-width: 100px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .timer-number {
            font-size: 48px;
            font-weight: bold;
            color: #66ccff;
            line-height: 1;
        }

        .timer-label {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #0066cc, #66ccff);
            border-radius: 10px;
            animation: progress 3s infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 0%; }
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        .btn {
            background: linear-gradient(135deg, #0066cc, #66ccff);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 25px rgba(102, 204, 255, 0.3);
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 204, 255, 0.5);
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */
        .notif {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            padding: 15px 25px;
            color: white;
            animation: slideIn 0.3s;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 32px;
            }
            
            .timer {
                gap: 10px;
            }
            
            .timer-item {
                min-width: 70px;
                padding: 15px 10px;
            }
            
            .timer-number {
                font-size: 32px;
            }
            
            .timer-label {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="bg">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="card">
        <div class="status">üîß –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ —Ä–∞–±–æ—Ç—ã</div>
        
        <h1>–°–∫–æ—Ä–æ –≤–µ—Ä–Ω—ë–º—Å—è</h1>
        <p>–í–µ–¥—É—Ç—Å—è —Ä–∞–±–æ—Ç—ã –ø–æ —É–ª—É—á—à–µ–Ω–∏—é —Å–µ—Ä–≤–∏—Å–∞</p>
        
        <!-- –¢–∞–π–º–µ—Ä -->
        <div class="timer">
            <div class="timer-item">
                <div class="timer-number" id="days">5</div>
                <div class="timer-label">–¥–Ω–µ–π</div>
            </div>
            <div class="timer-item">
                <div class="timer-number" id="hours">00</div>
                <div class="timer-label">—á–∞—Å–æ–≤</div>
            </div>
            <div class="timer-item">
                <div class="timer-number" id="minutes">00</div>
                <div class="timer-label">–º–∏–Ω—É—Ç</div>
            </div>
            <div class="timer-item">
                <div class="timer-number" id="seconds">00</div>
                <div class="timer-label">—Å–µ–∫—É–Ω–¥</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <button class="btn" onclick="checkStatus()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç–∞—Ç—É—Å</button>
    </div>

    <script>
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–∞—Ç—É –æ–∫–æ–Ω—á–∞–Ω–∏—è (5 –¥–Ω–µ–π –æ—Ç —Å–µ–π—á–∞—Å)
        let endDate = new Date();
        endDate.setDate(endDate.getDate() + 5);
        
        function updateTimer() {
            let now = new Date().getTime();
            let distance = endDate - now;
            
            if (distance < 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }
            
            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(updateTimer, 1000);
        updateTimer();
        
        function showNotif(msg) {
            const notif = document.createElement('div');
            notif.className = 'notif';
            notif.textContent = msg;
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 3000);
        }
        
        function checkStatus() {
            showNotif('üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å...');
            setTimeout(() => {
                showNotif('‚è≥ –†–∞–±–æ—Ç—ã –ø—Ä–æ–¥–æ–ª–∂–∞—é—Ç—Å—è');
            }, 1500);
        }
        
        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ F5
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                e.preventDefault();
                showNotif('üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É');
            }
        });
        
        // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
        setTimeout(() => {
            showNotif('üëã –ü—Ä–∏–≤–µ—Ç! –ò–¥—É—Ç —Ç–µ—Ö—Ä–∞–±–æ—Ç—ã');
        }, 1000);
    </script>
</body>
</html>
