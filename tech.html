    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a1a2f, #1a3b5c);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .tech-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .sphere {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 153, 255, 0.3) 0%, rgba(0, 102, 204, 0.1) 70%);
            border-radius: 50%;
            filter: blur(60px);
            animation: float 20s infinite;
        }

        .sphere:nth-child(1) {
            top: -200px;
            left: -200px;
            background: radial-gradient(circle, rgba(0, 153, 255, 0.4) 0%, rgba(0, 102, 204, 0.2) 70%);
        }

        .sphere:nth-child(2) {
            bottom: -200px;
            right: -200px;
            width: 800px;
            height: 800px;
            animation-delay: -5s;
        }

        .sphere:nth-child(3) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 1000px;
            animation: pulse 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* –ò–∫–æ–Ω–∫–∞ */
        .icon-wrapper {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #0066cc, #66ccff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulseIcon 2s infinite;
        }

        @keyframes pulseIcon {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(102, 204, 255, 0.5); }
            50% { transform: scale(1.1); box-shadow: 0 0 50px rgba(102, 204, 255, 0.8); }
        }

        .icon {
            font-size: 64px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        /* –¢–µ–∫—Å—Ç */
        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff, #66ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä */
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 40px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #0066cc, #66ccff);
            border-radius: 10px;
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 0%; }
        }

        /* –°—Ç–∞—Ç—É—Å */
        .status {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #66ccff;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* –°—á–µ—Ç—á–∏–∫ */
        .counter {

            font-weight: 700;
            color: #66ccff;
            margin: 20px 0;
        }

        .counter-label {
            font-size: 14px;

        }

        /* –°–æ—Ü–∏–∞–ª—å–Ω—ã–µ —Å—Å—ã–ª–∫–∏ */
        .social-links {
            display: flex;

        .social-link {

            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: all 0.3s;
        }

        .social-link:hover {
            background: #66ccff;
            color: #0a1a2f;
            transform: translateY(-5px);
        }

        /* –¢–∞–π–º–µ—Ä */
        .timer {

            font-size: 24px;
            color: #66ccff;
            margin: 20px 0;
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */
        .notification {

            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 15px 25px;
            color: white;
            font-size: 14px;
            animation: slideIn 0.3s;

        }

        @keyframes slideIn {

            }

            }
        }

        /* –ö–Ω–æ–ø–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è */
